<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>ChatCoin Miner</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h1>ChatCoin Official Miner</h1>

  <div class="screen">
      <div class="label">Цель:</div>
      <div id="target" class="num">00000000</div>

      <div class="label">Перебор:</div>
      <div id="current" class="num">00000000</div>
  </div>

  <button id="startBtn" class="btn start">НАЧАТЬ</button>

  <div class="balance">
      Баланс: <span id="balance">0</span> CHC
  </div>

  <button id="withdraw" class="btn withdraw">ВЫВОД</button>

</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h2>Чек CHC</h2>
        <p id="checkText"></p>
        <button id="closeModal" class="btn close">Закрыть</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
