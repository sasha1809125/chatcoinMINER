<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CHC Miner</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h1>CHC Miner</h1>

  <div class="screen">
    <div class="label">Текущее число</div>
    <div id="currentNumber" class="number">00000000</div>
  </div>

  <div class="controls">
    <button id="startBtn">Запустить</button>
    <button id="stopBtn">Остановить</button>
    <button id="resetBtn">Сброс</button>
  </div>

  <div id="status" class="status">Ожидание…</div>
</div>

<script src="script.js"></script>
</body>
</html>
