<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Macintosh System 7</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="boot-screen">
    <div class="welcome-box">
        <p>Welcome to Macintosh</p>
    </div>
</div>

<div id="desktop" class="hidden">

    <img src="assets/icons/harddisk.png" class="icon" id="icon-hd" alt="HD">
    <img src="assets/icons/finder.png" class="icon" id="icon-finder" alt="Finder">
    <img src="assets/icons/trash.png" class="icon" id="icon-trash" alt="Trash">

    <div id="window" class="window hidden">
        <div class="titlebar">
            <span>About This Mac</span>
            <img src="assets/icons/window-close.png" id="close-window" class="close-btn">
        </div>
        <div class="window-content">
            <p><b>Macintosh System 7.1 (Emulated)</b></p>
            <p>Memory: 8 MB</p>
            <p>Processor: Motorola 68030</p>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
