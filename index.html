<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ChatCoin Official Miner</title>
    <style>
        body {
            background: #0d0d0d;
            color: #00ffb3;
            font-family: monospace;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 30px;
        }
        #panel {
            display: inline-block;
            background: #111;
            padding: 20px 40px;
            border: 2px solid #00ffb3;
            border-radius: 10px;
        }
        p {
            font-size: 20px;
            margin: 8px 0;
        }
        button {
            padding: 10px 25px;
            font-size: 20px;
            background: #00ffb3;
            border: none;
            cursor: pointer;
            margin-top: 15px;
            border-radius: 5px;
        }
        button:disabled {
            background: #066f52;
            cursor: default;
        }
    </style>
</head>
<body>

<h1>ChatCoin Official Miner</h1>

<div id="panel">
    <p>Текущее число: <span id="guess">00000000</span></p>
    <p>Загаданное число: <span id="target">????????</span></p>
    <p>Баланс: <span id="balance">0</span> CHC</p>

    <button id="startBtn" onclick="startMining()">НАЧАТЬ</button>
</div>

<script src="script.js"></script>
</body>
</html>
